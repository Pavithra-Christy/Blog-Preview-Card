<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Blog Preview Card</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="card">
            <img src="./assets/images/illustration-article.svg" alt="illustration" class="card-image"/>
            <section class="content">
                <span class="category">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </section>
            <footer class="author">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar" class="author-image"/>
                <span class="author-name">Greg Hooper</span>
            </footer>
        </main>
    </body>
</html>
